<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographic Profile</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }

        header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }

        header h1 {
            font-size: 2rem;
        }

        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            padding: 1rem;
            max-width: 1000px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-photo img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .profile-info {
            margin-left: 2rem;
        }

        .work-page {
            padding: 2rem;
            text-align: center;
        }

        .work-page h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Photographer's Portfolio</h1>
        <p>Welcome to my photographic journey</p>
    </header>

    <section class="profile">
        <div class="profile-photo">
            <img src="DALLÂ·E 2024-09-11 20.54.57 - A fun, creative representation of a red (orange) cat with vibrant fur. The cat is sitting playfully in a whimsical and magical setting, with a lush gr.webp" alt="Photographer's profile photo">
        </div>
        <div class="profile-info">
            <h2>Under Maintanance</h2>
            <p>Brief description or bio about yourself.</p>
        </div>
    </section>

    <section class="work-page">
        <h2>Work Feed</h2>
        <div class="gallery">
            <!-- Each photograph will be inserted here dynamically -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const gallery = document.querySelector(".gallery");

            // Replace this array with actual photograph paths 
            const photoArray = [
                "photo_2024-03-05_20-40-01.jpg", "_9b64db40-f7cf-4f4e-9b71-abbf3908ebcf.jpg"
            ];

            photoArray.forEach(photo => {
                const imgElement = document.createElement("img");
                imgElement.src = photo;
                imgElement.alt = "Photograph";
                gallery.appendChild(imgElement);
            });
        });
    </script>
</body>
</html>
